<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO URL-formulär</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SEO-kollen - Bedömer din hemsida</h1>

  <form id="seoForm">
    <input type="url" name="url" placeholder="Skriv in URL" required>
    <button type="submit">Skicka</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('seoForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value;

      try {
        const response = await fetch('https://danielnordgren.nodenest.se/webhook-test/5be3e58e-076d-44ac-987f-4b92df1f9c11', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }) // Skickar URL till n8n
        });

        // Kontrollera att vi får JSON
        const data = await response.json();

        // Kontrollera att h1count finns
        if (data && data.h1count !== undefined) {
          resultDiv.textContent = 'Antal H1-taggar: ' + data.h1count;
        } else {
          resultDiv.textContent = 'Inget h1count hittades i svaret.';
        }

      } catch (err) {
        resultDiv.textContent = 'Fel vid anrop till n8n: ' + err;
      }
    });
  </script>
</body>
</html>
