<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO URL-formulär</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto;}
    .ok { color: green; }
    .problem { color: red; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>SEO-kollen - Bedömer din hemsida2.0</h1>

  <form id="seoForm">
    <input type="url" name="url" placeholder="Skriv in URL" required>
    <input type="email" name="email" placeholder="Skriv in e-post" required>
    <button type="submit">Skicka</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('seoForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value;
      const email = form.email.value;

      try {
        // Your actual n8n webhook URL
        const response = await fetch('https://danielnordgren.nodenest.se/webhook-test/5be3e58e-076d-44ac-987f-4b92df1f9c11', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, email })
        });

        const data = await response.json();

        // Safely get the JSON from the first item returned by n8n
        const result = (data[0] && data[0].json) ? data[0].json : {};

        const metaDescriptionExists = result.metaDescriptionExists ?? 'N/A';
        const metaDescriptionLengthOk = result.metaDescriptionLengthOk ?? 'N/A';
        const metaDescriptionText = result.metaDescriptionText ?? 'None';
        const contentLinksCount = result.contentLinksCount ?? 0;
        const contentLinks = Array.isArray(result.contentLinks) ? result.contentLinks : [];

        // Display the results
        resultDiv.innerHTML = `
          <p>Meta description exists: <strong>${metaDescriptionExists}</strong></p>
          <p>Meta description length OK: <strong>${metaDescriptionLengthOk}</strong></p>
          <p>Meta description text: <pre>${metaDescriptionText}</pre></p>
          <p>Content links count: <strong>${contentLinksCount}</strong></p>
          <p>Content links: <pre>${contentLinks.join('\n') || 'None'}</pre></p>
        `;
        resultDiv.className = 'ok';
      } catch (err) {
        resultDiv.textContent = 'Fel vid anrop till n8n: ' + err;
        resultDiv.className = 'problem';
      }
    });
  </script>
  <script>
  // Debug helper for webhook response
  const resultDiv1 = document.getElementById('result');

  async function debugWebhook(url, email) {
    try {
      const response = await fetch('https://danielnordgren.nodenest.se/webhook-test/5be3e58e-076d-44ac-987f-4b92df1f9c11', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, email })
      });

      // Try to parse JSON
      const data = await response.json();
      console.log("Webhook raw response:", data);

      // Display raw response in the page
      const rawJson = JSON.stringify(data, null, 2);
      const debugEl = document.createElement('pre');
      debugEl.style.background = '#f0f0f0';
      debugEl.style.padding = '10px';
      debugEl.style.border = '1px solid #ccc';
      debugEl.textContent = rawJson;
      resultDiv1.appendChild(document.createElement('hr'));
      resultDiv1.appendChild(document.createTextNode("Raw webhook response:"));
      resultDiv1.appendChild(debugEl);

    } catch (err) {
      console.error("Error fetching webhook:", err);
      const errEl = document.createElement('p');
      errEl.textContent = 'Error fetching webhook: ' + err;
      errEl.style.color = 'red';
      resultDiv1.appendChild(errEl);
    }
  }

  // Attach debug to form submission
  const form = document.getElementById('seoForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const url = form.url.value;
    const email = form.email.value;
    debugWebhook(url, email);
  });
</script>
</body>
</html>
