<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO URL-formulär</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .ok { color: green; }
    .problem { color: red; }
  </style>
</head>
<body>
  <h1>SEO-kollen - Bedömer din hemsida</h1>

  <form id="seoForm">
    <input type="url" name="url" placeholder="Skriv in URL" required>
    <button type="submit">Skicka</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('seoForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value;

      try {
        const response = await fetch('https://danielnordgren.nodenest.se/webhook-test/5be3e58e-076d-44ac-987f-4b92df1f9c11', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();
        console.log(data); // kolla i console för debug

        // Om n8n returnerar array: [ { "h1Count": 2 } ]
        const h1Count = data[0]?.h1Count || 0;

        if (h1Count > 0) {
          resultDiv.textContent = 'Antal H1-taggar: ' + h1Count;
          resultDiv.className = 'ok'; // grön text
        } else {
          resultDiv.textContent = 'Inga H1-taggar hittades';
          resultDiv.className = 'problem'; // röd text
        }

      } catch (err) {
        resultDiv.textContent = 'Fel vid anrop till n8n: ' + err;
        resultDiv.className = 'problem';
      }
    });
  </script>
</body>
</html>
