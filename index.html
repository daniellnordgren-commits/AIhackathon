<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO URL-formul√§r</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Skicka en URL till n8n</h1>

  <form id="seoForm">
    <input type="url" name="url" placeholder="Skriv in URL" required>
    <button type="submit">Skicka</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('seoForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value;

      try {
        const response = await fetch('https://DIN_N8N_WEBHOOK_URL', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }) // Skickar URL som JSON
        });

        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        resultDiv.textContent = 'Fel vid anrop till n8n: ' + err;
      }
    });
  </script>
</body>
</html>
